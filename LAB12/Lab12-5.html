<!DOCTYPE html>
<html>
<head>
	<title>Lab12-5</title>
	<script type="text/javascript">
		var a=window.prompt("Тоог оруулна уу");
		var b=window.prompt("Зэргийг оруулна уу");
		document.writeln(integerPower(a,b));
		function integerPower(base,exponent){
			var s=1;
			for(var i=1;i<=exponent;i++){
				s*=base;
			}
			return s;
		}
	</script>
</head>
