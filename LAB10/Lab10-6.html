<body>
	<script type="text/javascript">
		var product, quotient,x;
		x=5;
		product=5;
		quotient=5;
		product*=x++;
		quotient/=++x;
		document.writeln("1. product= "+product);
		document.writeln("<br>2. quotient= "+quotient);
		document.writeln("<br>3. x= "+x);
	</script>
</body>
